<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p
		id="demo"
		data-col="3"
		data-idx="1"
	>
	</p>
	<article
		id="myarticle"
		data-content="news"
	>
		<ul>
			<li>G</li>
		</ul>
	</article>
	<script>
	/*  dataset 속성 : 일반적으로 사용자의 입력값(value)를 지정하는건 input 요소임.
		하지만 서버에서 필요에 따라 사용자의 input 과 상관없이 데이터를 input 이 아닌 요소에도 저장 후 
		활용할 때가 많이 있음. 이때 사용하는 속성이 data 속성임.
		사용법은 input 요소가 아닌 요소에 data="value"를 주고, script 에서는 dataset 이라는 속성에 이름속성으로
		접근해서 값을 get 할 수 있음. */
		localStorage.setItem("name","Jason");
		sessionStorage.setItem("nick","tommy")
		document.getElementById("demo").innerHTML=localStorage.getItem("name");
		
		const demo = document.getElementById("demo");
		//가져가서 사용할 때는 dataset 이라는 속성을 이용하고, data 이름값을 나열함.
		console.log(demo.dataset.col);
		
		const myarticle=document.getElementById("myarticle");
		console.log(myarticle.dataset.content);
	</script>
</body>
</html>
