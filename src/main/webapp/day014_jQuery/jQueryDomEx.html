<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jQuery/jquery-3.7.1.min.js"></script>
</head>
<body>
	<script>
	/* Jquery를 이용한 DOM handling
		기존 DOM 에서는 innerHTML, value 등을 이용해서 값을 Access했지만,
		jQuery에서는 메소드로 정의되어 있음.
		
		innerHTML=text() -> get/set 모두 가능, html()도 같음. 단, html() 은 HTML 태그 전체를 가져옴.->트래픽 많이 먹으니까 지양할 것.
		getAttribute()=attr() 노드의 속성을 get/set 할 수 있음.
		style 속성=css() 노드의 css 를 get/set 할 수 있음.
		append()/remove() : 가능
		
		위의 메소드 사용법은 target 지정 후 메소드 호출하면 끝. */
		
		$(document).ready(function(){
			$('#text').click(function(){
				alert($("#target").text("정신없어"));
			});
		});
		
		$(document).ready(function(){
			$('#html').click(function(){
				alert($("#target").html("<b>정신치려</b>"));
			});
		});
	</script>
	
	<p id="target">이건 <strong>content</strong>ㅎ;</p>
	
	<button id="text">text()</button>
	<button id="html">html()</button>
</body>
</html>
