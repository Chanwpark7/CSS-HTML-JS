<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/* while 루프문은 for 과는 다르게 무한 루프를 기준으로 특정 조건이 만족될때 break 로 제어하는데 사용.
		문법: while(조건식 or 불린변수){
			조건식의 결과나 불린 변수가 true 시에만 수행하는 수행문 정의.
		} */
		
		let a=1;
		while(a<=4){
			if(a==2){
				break;
			}
			document.write("ggg");
			a++;
		}
	</script>
</body>
</html>
