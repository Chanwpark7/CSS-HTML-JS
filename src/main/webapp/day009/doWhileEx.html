<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/* do~while(조건식); 먼저 do 구문을 실행하고, 다음에 while 의 조건식에 따라 반복 여부를 결정함.
			while 의 식 결과가 true 시에만 do 구문을 반복 실행합니다.
			여기서도 주의 해야할 건 do 내부에서 처음 선언된 변수는 절대 while 조건식에서 사용 불가합니다.
			또한 while 의 끝에는 반드시 ";" 을 넣어야 합니다. */
			
			let x = 1;
		do{
			document.write("hello");
			x++;
		}while(x<4);
	</script>
</body>
</html>
