<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            text-align: center;
            justify-content: center;
        }

        fieldset{
            width: 80%;
            flex-wrap: wrap;
            margin: auto;
        }

        fieldset input{
            border-radius: 5px;
            margin: auto;
        }

        #information{
            order: 1;
            text-align: center;
            width: 82%;
            margin: auto;
            font-size: 1rem;
        }

        #toFaq{
            margin-top: 3%;
            color: gray;
            font-size: 0.8rem;
        }
        
        #faq{
            margin: 3% auto;
            background-color: gray;
            color: white;
            font-size: 1rem;
            padding: auto;
            width: 15%;
            height: 38px;
            justify-content: center;
        }

        #name{
            order: 4;
            width: 70%;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="#" id="main_form" method="post" target="_blank" autocomplete="on">
            <fieldset>
                <div id="information">항목별, 해당 내용을 확인하시어 접수해 주시길 바라며 접수 진행 시 문의사항 해결 및 원활한 상담을 위해 <strong>최소한의 개인 정보를 수집하고 있습니다.</strong></div>
                <div id="toFaq">문의가 많은 사항의 경우 FAQ를 통해 빠르게 확인하실 수 있습니다.</div>
                <div id="faq">FAQ 바로가기</div>

                <div id="name_text">
                <input type="text" name="myname" id="name" placeholder="홍길동" autofocus="autofocus"><br>
                
                
                <input type="email" name="myemail" id="email" placeholder="올바른 이메일 입력"><br>


            </fieldset>

            <input type="submit" return="false">
        </form>
    </div>

    <script>

    </script>
</body>
</html>
