    <script>
        let btn = Array.from(document.querySelectorAll('.like'));
        let counter = Array.from(document.querySelectorAll(".likecount"));
        const k = [btn.length];
        let food = Array.from(document.querySelectorAll(".foodOverlay"));

        for (let i = 0; i < btn.length; i++) {
            k[i] = 0;
            btn[i].addEventListener('click', () => {
                let number = counter[i].innerHTML;
                if (k[i] == 0) {
                    btn[i].style.fill = "red";
                    number = parseInt(number) + 1;
                    counter[i].innerHTML = number;
                    k[i]++;


                } else {
                    btn[i].style.fill = "white";
                    k[i]--;
                    number = parseInt(number) - 1;
                    counter[i].innerHTML = number;
                };
            });

            btn[i].addEventListener('mouseover', () => {
                food[i].href = "javascript:void(0)";
            });
            btn[i].addEventListener('mouseout', () => {
                food[i].href = "#";
            });
        };
    </script>
