<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
/* tooltip 만들어보기
	만드는 순서는 다음과 같습니다.
	
	1. 툴팁은 특정 메뉴, 박스, 아이콘 위에 마우스 오버시에 발생합니다.
		따라서, 위치값이 static 에서 relative 로 변경이 되어아 합니다. 그래야 지정된 특정 component 에 그릴 수 있기 때문.
	2. 각각의 툴팁은 문자열로 값이 표현 될 것인데, 박스 형태로 표현될 것. 하지만 text 를 기준으로 약가느이 패딩만 주고 표현할 것이기에
		inline or inline-block 으로 박스 모델 결정.
	3. 각 툭팁의 텍스트는 정렬과 기타 text 속성을 적용하고, 무엇보다, 기존 바탕 위에 표현 되어야 하기 때문에
		z-index를 이용해서, 툴팁은 항상 맨 위에 표현되도록 함.
	4. 각 툴팁은 스크립트로 만드는게 아닌, CSS로 만드는 것이기에 미리 만들어 놓고 이벤트 시에 보여주도록(visible)로 처리. */
	
		.tooltip{
			position: relative;
			display: inline-block;
			border: 1px dotted black;
		}
		.tooltip .tooltiptext{
			visibility: hidden;
			width: 120px;
			background-color: red;
			color: black;
			text-align: center;
			border-radius: 6px;
			padding: 5px 0;
			/* 툴팁이 표시되는 위치는 absolute 으로 */
			position: absolute;
			z-index: 1;
			bottom: 100%;
			left: 50%;
			margin-left: -60%;
			opacity: 0;
			transition: opacity 1s;
		}
		.tooltip:hover .tooltiptext{
			visibility: visible;
			/* 투명도를 설정합니다. */
			opacity: 1;
		}
	</style>
</head>
<body>
	<p>Move the mouse over the text below:</p>

	<div class="tooltip">Hover over me
	  <span class="tooltiptext">Tooltip text</span>
	</div>
	
	<p>Note that the position of the tooltip text isn't very good.
	Go back to the tutorial and continue reading on how to position the tooltip in a desirable way.</p>
</body>
</html>
