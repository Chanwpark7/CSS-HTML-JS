<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class 이름으로 노드 찾기</title>
	<style>
		body{
			margin-left:0;
		}
		#wrap{
			width: 100%;
			height:70%;
			border: 1px solid black;
		}
		.myCls{
			background-color: red;
		}
		div{
			border: 1px solid black;
			padding: 8px;
		}
	</style>
</head>
<body>
	<h2>Window Document Object 예시1</h2>
	
	<div id="wrap">
		<div class="myCls">div 요소1</div>
		<div class="myCls">div 요소2</div>
		<div class="ex1">
			<p>문장1</p>
		</div>
		<div class="ex1_1">
			<p>문장2</p>
		</div>
		<div class="ex1_1">
			<p>문장3</p>
		</div>
	</div>
	
	<script>
	//아래와 같이 class 이름으로 node 를 찾게 되면, 문서 내에 적용된 모든 노드를 찾아서 collection 타입으로 되돌려 줌.
	//collection 은 값이 하나 이상인 경우의 데이터 타입을 말하는데, 일반적으로 배열[]을 많이 사용하고 있음.
	//배열 외에도 다른 컬렉션이 있음
		let divCollection=document.getElementsByClassName('myCls')
		//alert(divCollection);
	
	//배열로 리턴된 노드들 중에 첫번째 노드의 content 를 출력해봄.
		//alert(divCollection[0].innerHTML);
	
		const collect2=document.querySelectorAll('.myCls')
		//alert(collect2[1]);
		
		for(let i=0;i<collect2.length;i++){
			collect2[i].style.backgroundColor='green';
		}
		
		let divEx11=document.getElementsByClassName('ex1_1');
		console.log(divEx11);
		
		for(let j=0;j<divEx11.length;j++){
			divEx11[j].style.backgroundColor='gray';
		}
		
		let container=document.getElementById("wrap");
		console.log(container);
		container.style.backgroundColor='green';
	</script>
</body>
</html>
