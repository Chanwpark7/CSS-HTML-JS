<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- border-radius 를 이용한 컴포넌트의 모서리 곡선 만들어보기 -->
	<style type="text/css">
		#rcorner1{
			border-radius: 15px 50px 30px 50px;
			background-color: green;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
		#rcorner2{
			border-radius: 0px 0px 50px 50px; /* in order to left-top, right-top, right-bottom, left bottom */
			background-color: yellow;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
		#oval{
			border-radius: 50%;
			background-color: red;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
	</style>
<body>
	<p>
		4개의 꼭짓점 모두 적용
	</p>
	<p id="rcorner1"></p>
	<p id="rcorner2"></p>
	<p>
		4개의 꼭짓점 모두 50% 적용
	</p>
	<p id="oval"></p>
</body>
</html>
