<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search Bar</title>
	<style type="text/css">
		input[type='search']{
			width: 130px;
			box-sizing: border-box;
			border-radius: 4px;
			font-size: 14px;
			background-color: white;
			background-position: 10px 10px;
			padding: 12px 20px 12px 12px;
			transition: width 0.4s ease-in-out; /* 애니메이션 CSS 속성 */
		}
		input[type='search']:focus{
			width:80%
		}
	</style>
</head>
<body>
	<h2>애니메이션과 속성 CSS 를 이용한 Search Bar 생성</h2>
	<form action="">
		<input type="search" name="search" placeholder="search">
	</form>
</body>
</html>
