<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- overflow: 컨테이너보다 컨텐트의 양이 많을때, 어떻게 처리할 것인지를 결정하는 스타일 속성
지정하지 않으면, 넘쳐 흘러서 컨테이너 밖으로 나오게 됨. 숨기거나, 내부에 위치 하게 하거나, 스크롤을 생성하도록 설정 가능.
-->
	<style type="text/css">
		p{
			background-color: coral;
			width: 200px;
			height: 65px;
			border: 1px solid;
			overflow: hidden;
		}
		div{
			background-color: coral;
			width: 200px;
			height: 65px;
			border: 1px solid;
			overflow: scroll;
		}
	</style>
</head>
<body>

	<h2>Overflow: visible</h2>
	<p>By default, the overflow is visible, meaning that it is not clipped and it renders outside the element's box:</p>
	<div>You can use the overflow property when you want to have better control of the layout.
	The overflow property specifies what happens if content overflows an element's box.
	</div>

</body>
</html>
