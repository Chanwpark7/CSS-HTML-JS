<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="demo"></p>
	
	<script>
	/*	스크립트에서의 날짜 표현 : Date()
		Date는 날짜를 담당하는 객체입니다. 이 객체는 생성하는 방식인 new 를 이용한 생성자(Constructor)를
		호출해서 생성하는데, 이 때 파라미터는 0~년,월,일,시,분,초 까지 다양하게 줄 수 있습니다.
		날짜는 기본 객체(기본 생성자)를 생성하면 시스템으로부터 시간값을 가져와서 생성시킵니다.
		만약 특정한 날짜로 세팅하려면, 생성자에 날짜와 대상값을 정수 형태로 주어지면 됩니다. */
		
		//기본 생성자를 호출해서 현재 시간값을 시스템으로 얻어내는 Date 객체.
		
	/*	생성자 : 객체의 원형인 class 형태인 애의 객체를 생성할 때 활용하는 코드.
		즉 Date 는 class 로 정의 되어있다는 뜻. 사실 function 도 생성자가 있음
		어쨌든 생성자를 이용하면 객체를 생성할 수 있다.
		
		new(키워드) 생성자([parameter1,2,...,n]); */
		
		let now = new Date(); //Date 의 기본 생성자를 호출해서 객체를 now 가 ref 하도록합니다.
		now = new Date("2024-6-14"); //날짜를 패턴으로 지정된 생성자를 이용한 객체 생성.
		
		let lastNow = new Date(2023,7,14,10,48); //값을 줄때는 월의 인덱스가 0부터 시작해서 이 식은 august 를 의미함.
		document.getElementById("demo").innerHTML = lastNow;
		
		//패턴을 적용해서 날짜 생성해보기
		now2 = new Date("1 15, 2023 10:10");
		
		//getTime을 이용하면 1970년 1월 1일 이후부터 현재까지 흐른 시간을 밀리세턴으로 리턴하는 메소드임.
		document.getElementById("demo").innerHTML = now2.getTime();
		
		let nowMillis = now2.getTime();
		
		now2= new Date(nowMillis);
		document.getElementById("demo").innerHTML = now2;
		
		//short 패턴(mon/day/year) 문자열로 구성해서 생성함.
		console.log(new Date("8/15/2024"));
		
		//long 패턴
		console.log(new Date("mar 25 2024"));
		
		let now3 = new Date();
		
		/* 	getter : 객체의 속성의 값을 얻어내는 대표적 메소드. 기본적으로 웬만한 객체는 getter 다 보유하고 있음.
			이 말은 현재 날짜 데이터는 속성으로 년, 월, 일, 시, 분, 초, 밀리초를 갖고 있기 때문에 이 값을 getter 다 보유하고 있음.
			정의된 메소드 형식은 get속성명() 임. */
			
			console.log(now3.getFullYear());
			console.log(now3.getMonth());
			console.log(now3.getDate());
			console.log(now3.getDay());
			console.log(now3.getMilliseconds());
			console.log(now3.toGMTString());
	</script>
</body>
</html>
