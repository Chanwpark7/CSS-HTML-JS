<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="demo"></p>
	<script>
		/* this : 사용되는 위치에 따라서 refer 하는 타입이 달라짐.
			
			1. 객체에서 사용시엔 자신을 refer함.
			2. 그냥 this 로 사용시엔 global object 인 window 를 refer 함.
			3. 함수에서 사용시엔, global object refer 함.
			4. 엄격모드(strict mode)에서는 undefined 를 리턴함.
			5. 이벤트에서 사용시엔 target에 자신 객체를 리턴함. */
			
		//객체 정의
		const me = {
				//속성 정의
				name : "박찬우",
				phoneNumber : "01043995252",
				addr : "경기 과천시",
				nick : "Jason",
				//메소드 정의. 메소드는 key: 익명함수로 정의
				meInfo:function(){
					return this.name+" : "+this.phoneNumber+" : "+this.addr+" : "+this.nick;
				},
			};
	
		document.getElementById("demo").innerHTML=me.meInfo();
	
		let x=this;
		document.write(x);
	</script>
</body>
</html>
