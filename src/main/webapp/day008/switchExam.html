<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
	/* 삼항 연산자,if, switch~case 이 세 조건 제어문. 이중 두개는 배웠고, 나머지를 배움.
		switch case 구문은 if, else if, else 의 다른 형식임.
		syntax : switch(값){case 비교값: true시 실행문 [break]; n개의 case... default(else와 같음): 실행문[break]}
		
		꼭 기억할 것!! : break 키워드는 조건에서 유일하게 switch 구문에서만 허용됩니다. */
	</script>
</head>
<body>
	<p>
		<select id="fc">
			<option value="">Favor Color</option>
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
			<option value="aqua">Aqua</option>
		</select>
	</p>
	<script>
	const select=document.querySelector("select");
	const p=document.querySelector("p");
	
	select.addEventListener("change",setColor)
	
	function setColor(){
		const choice=select.value;
		switch(choice){
		case "red":
			p.innerHTML=choice+" 컬러를 선택하셨습니다.";
			break;
		case "blue":
			p.innerHTML=choice+" 컬러를 선택하셨습니다.";
			break;
		case "green":
			p.innerHTML=choice+" 컬러를 선택하셨습니다.";
			break;
		case "aqua":
			p.innerHTML=choice+" 컬러를 선택하셨습니다.";
			break;
		default:
			p.innerHTML="컬러를 선택하세요.";
		}
	}
	
	//시스템으로부터 요일을 추출함

	</script>
</body>
