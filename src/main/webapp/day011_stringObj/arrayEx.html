<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="demo"></p>
	<script>
	/* 스크립트 배열 객체 : 배열이란 하나의 변수에 하나 이상의 값을 담고 있는 구조체 입니다.
		Collection 종류 중 하나이며, 아주 오래된 대표적인 그룹을 표현하는 구조체 입니다.
		배열은 객체이므로, 당연히 속성과 메소드가 있음.
		자바 스크립트 배열은 그 값으로 타입이 서로 틀린 애들을 담을 수 있음.(수, 문자열, 불린형 모두 하나의 배열에 담을 수 있음)
		가능한 이유는 자바스크립트에서는 기본적으로 데이터 타입 구분이 없기 때문.
		또한 배열은 가변형이기 때문에 언제든 생성하고 특정 index를 늘이거나 수정할 수 있음.
		배열은 객체임을 항상 기억해야함.
		자바스크립트에서는 배열은 그 객체가 변경되지 않으면서도 값은 변경되어질 수 있도록 const 를 사용해서 선언하는게 일반적임. */
		const myArr = ["a",2,true];
		console.log(myArr);
		for(i=0;i<myArr.length;i++){
			console.log(myArr[i]);
		}
		
		const myArr2=new Array(1,2,3); //배열 객체의 생성자(constructor)를 이용한 생성식.
		for(i=0;i<myArr.length;i++){
			console.log(myArr2[i]);
		}
		
		//배열의 index에 접근해서 값을 변경하는 경우엔, 배열[index]=value 형태로 변경함.
		myArr2[2]="삼";
		for(i=0;i<myArr.length;i++){
			console.log(myArr2[i]);
		}
		
		//배열의 모든 요소를 전부 접근하는 방식.
		const fullAcc=myArr2;
		console.log(fullAcc);
		
		//배열의 값을 문자열로 리턴하는 베소드 toString() -> 이 메소드는 모든 객체가 다 갖고 있음.
		//이름에서 보이듯 문자열로 리턴하도록 정의되어짐.
		let arrStr = myArr2.toString();
		console.log(arrStr);
		
		//배열은 가변적이기 때문에 아래처럼 특성을 갖을 수 있음
		myArr2[6]="육";
		for(i=0;i<myArr.length;i++){
			console.log(myArr2[i]);
		}
		
		//forEach 라는 메소드를 통해 배열의 전체게 접근하면서, 부가적인 속성의 값도 얻어낼 수 있습니다. 매우 자주 쓰임.
		//왜 이렇게 되는지는 화살표함수(람다함수), 콜백함수를 배워야 알 수 있음.
		//문법 : 배열.forEach(배열값, index,배열 자신)
		let text="<ul>";
		myArr.forEach(myFunction);
		text+="</ul>";
		
		document.getElementById("demo").innerHTML=text;
		function myFunction(value){
			text += "<li>"+value+"</li>";
		}
		
		//배열의 끝 다음 index 에 값 추가
		myArr.push("hi");//myArr[myArr.length] = "hi"와 같음.
		
		</script>
</body>
</html>
