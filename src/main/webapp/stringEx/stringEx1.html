	<script>
		/* 자바스크립트 문자열 객체(Object - String) : 앞으로 문자열은 String 이라는 객체 명으로 호명함.
			객체란, 속성과 메소드를 갖고 있는 독립된 프로그램 단위. 객체는 보통 생성해서 속성과 메소드를 사용, 데이터를 가공하는데 사용함.
			자바 스크립트에서는 "" or ''를 이용해서 문자열 값을 생성하면 자동으로 문자열 객체를 생성해서 값을 넣어버림.
			이렇듯 따로 문자열 객체를 만들 필요없이, 쿼트를 이용해서 표현만 하면됨.
			
			문자열 객체엔 문자열 데이터를 가공하기 위한 매우 많은 기능(메소드), 속성을 갖고 잇음. */
			
		let data = 'hello'; //hello 라는 값을 가진 문자열 객체 생성됨.
		let data2 = "Hello World"; //두번째 문자열 객체 생성.
		let data3 = 'I\nm ironman'; //쿼트 문제 때문에 에러 발생. -> escape 문자 \ 이용.(n t ' " `)
		
		
		console.log(data3);
	</script>
