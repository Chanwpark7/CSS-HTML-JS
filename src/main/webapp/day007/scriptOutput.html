<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Learn Printing Results of Script</title>
	<script>
/* 스크립트를 작성 후 수행 하다보면, 중간 중간 결과를 확인해야할 경우가 많음(aka. Debugging)
	이때, 스크립트의 수행 결과를 출력(output) 하는 방법은 4가지가 있다.
	
	1. 요소(Node)에 출력 : innerHTML
	2. 문서(body)에 출력 : document.write("출력문")
	3. Alert 출력 : [window.]alert("출력문")
	4. 콘솔 출력 : console.log("출력1","출력2","출력n",...); */
	
	</script>
</head>
<body>
	<h2>document.write() 을 이용한 문서에 출력하기</h2>
	<script>
		document.write('<b>'+(2+3)+'</b>');
	</script>
	<script>
	//write()를 사용할 때 주의할 점은 이벤트 등을 이용하여 호출하게 되면, 기존 내용은 모두 지워 버리고 새롭게 작성함. 그래서 write 는 잘 안씀.ㅋ
		document.write('<b>'+(2+3)+'</b>');
	</script>
	<button onclick="document.write('hahaha')">Click Me!</button>
</body>
</html>
