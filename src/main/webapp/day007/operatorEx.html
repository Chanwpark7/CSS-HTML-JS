<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
	/* 연산자 : 자바스크립트에서는 많은 연산자가 존재합니다. 이는 몇개만 제외하고는 자바와 같고, 여타 언어와도 같습니다.
		때문에 여기서 정확하게 이해하면 다른 언어할 때 많은 도움이 됩니다.
		
		일반적으로 프로그램은 실행될때 위->아래, 좌->우 로 실행되는데, 연산자를 만나면 좌->우 의 순서가 바뀌게 됨.
		이렇게 되는 이유는 연산자는 운선순위라는게 존재하기 때문임. 아래는 우선순위에 따른 연산자의 종류임.
		
		1. 최고 연산자 : .(객체호출 연산자 dot), (괄호 연산자)
		2. 단항 연산자 : !(논리 반전 연산자), ~(비트 반전 연산자), ++(선행 증가, 정수 형태만 가능), --(선행 감소, 정수 형태만 가능)
		3. 산술 : 사칙 연산자, %(모듈러: 나눠서 나머지를 리턴하는 연산자)
		4. 쉬프트 연산자 : <<, >>>, >>
		5. 관계 연산자 : ===(동치), ==, !=, !== >, <, >=, <=
		6. 비트 연산자 : &(비트합), |(비트or)
		7. 논리 연산자 : &&, ||
		8. 상항 : 연산신(1항) ? 1항의 결과가 true 시 리턴값(2항) : false 시 리턴값(3항)
		9. 배정대입 : =, +=, *=......
		10. 후행 연산 : ++,--(모두 변수 뒤에 붙음)*/
		
		
	</script>
</head>
<body>

</body>
</html>
