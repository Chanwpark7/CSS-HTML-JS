		/* let 키워드 : ECMA(European Computer Manufacture Association) : 자바스크립트의 Spec(Protocol)을 정의하는 집단.
			매년 스펙을 발표. 이 스펙에 따라 API가 추가 되거나, 변경, 삭제됨. 개발자는 이 스펙을 준수해서 개발해야함.
			let 은 ECMA2015 에 추가된 변수 키워드임.
			
			특징으로는 블락 scope 를 갖고, 사용되기 전에 반드시 초기화 되어야 하며, 같은 scope 내에서는 절대 재선언 불가한 특징을 갖고 잇음.
			내부적으로는 지역(local) 변수처럼 활요오딤. this로 접근 불가.*/
		
		{
			let a=10;
			console.log("블락의 a="+a);
		}
		/* console.log("블락 밖에서의 a="+a); */
		/* {

		console.log(b); */
