<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	/* 모든 프로그래밍에는 구문(Statement) 라는게 존재함.
		지금 이 구문을 정확히 이해하면, 나중에 하는 모든 프로그래밍에서도 공통으로 사용되기 때문에 확실히 이해해야함.
		
		구문의 종류에는 선언문(Declare), 대입문(Assign), 초기화(Initialize) 등이 있으며
		함수를 정의하는 정의문, 로직을 처리하는 로직문(조건 등), 반복을 처리하는 반복문(loop), 객체 생성 및 사용하는 객체 구문 등이 있습니다.
		
		이 중 변수에 관련된 구문부터 알아봄. */
		
		let x,y,z; //변수선언문 //; 은 모든 구문의 끝을 나타냄. (반복문, 조건문 제외)
		x="10"; //Assign 대입문: 우측의 값을 좌변수에 대입하는 대입문.
		y=1;
		z=x+y;
		let k=z+1; //변수 초기화(initialize)
		
		k=0;
		var name="박찬우";
		name=1;
		
		//변수에 대한 개념
		//변수는 다음과 같은 종류로 나뉩니다.
		//1. 변수 -> 말 그대로 변하는 수를 담는 아이. 이 값은 로직에 따라서 계쏙 바뀌는 값을 담는 애라고 생각하세요.
		//2. 상수 -> 절대 변경되지 않는 값. 바꿀 경우 에러를 유발.
		//3. 리터럴 -> 변수 지정된 값이 담기지 않아도, 데이터의 형태를 보고 자동으로 메모리를 생성해서 담은 데이터를 리터럴 데이터라고 함.
		//4. 문자열 -> "" or '' 로 표현되는 문자열 객체, 두 개중 하나를 사용해서 값을 묶어버리면 문자열 객체로 내부적으로 만듦.
		//자바스크립트에서는 data type 이 존재하지 않기 때문에 "변수" 에는 어떠한 타입의 값을 대입해도 문제가 안됨.
		
		console.log(k); //실행문
		
		//상수를 선언할 때는 반드시 const 라는 키워드와 함께 상수 변수명 그리고 값ㅇ르 한번에 처리해야 함. 즉 초기화 해야함.
		//또한 상수명은 누구나 알아보기 쉽게 대문자와 _(Under bar)를 적절히 섞어서 사용함. 즉 모두 대문자여야함.(개발자 간 암묵적 규칙)
		
		const PI=3.14; //상수항 -> PI 값을 수정할 수 없음.
		
		//자바스크립트에서 사용할 수 있는 문자들(변수, 함수 등의 이름을 찾거나 할때 사용, 이 규칙은 자바에서도 같음)
		//영문자,_,$ 외에는 사용금지. 이 중 $는 잘 안씀.
		//숫자를 만약 사용하고 싶다면, 반드시 처음이 아닌 곳에 사용해야 함. ex) let 1x=10; (오류) let x1=10; (가능)
		//이름을 지을 때 변수, 함수명 등은 반드시 첫 자를 소문자로 시작하고, 만약 연결되는 단어가 있다면 첫 자만 대문자로 함.
		//ex) let MyName=""; (x) let myName=""; (o) function DoSome(){} (x) function doSome(){} (o)
		//앞으로 배울 클래스명은 반드시 첫자가 대문자로 시작되어야 함 반드시!!
		//Interpretor 언어 : 스크립트계열의 언어로 VM 내부에 interpretor(실행S/W)가 존재해서, 코드를 컴파일 없이 바로 실행하는 언어들을 통틀어 이름.
		//하지만 JAVA, C++ 등은 Compile 언어로, 컴파일 이후에 interpreting 되는, 즉, 수행되기 전에 컴파일 과정이 먼저 수행되는 차이가 있음.
		//interpretor 언어는 오류가 있어도 수행코드만 있으면 무조건 수행하는 언어임. 컴파일 언어는 오류가 있을 경우 에러 발생, 실행 불가함.
		
		//문자열 다음에 나오는 어떠한 타입(숫자 등)은 + 로 연결 시 결과는 항상 문자열로 출력됨. 
	</script>
</body>
</html>
