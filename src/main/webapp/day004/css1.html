<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
/*CSS 문법 : 선택자(selector) 선언부(declaration){선택자에 적용될 css 속성 : value; 속성:value; n.......}
*/
	body{
		background-color: #F0F0F0;
	}
	h1{
		color: purple;
		text-align: center;
	}
	p{
		font-size: 20px;
		color: red;
		text-align: center;
	}
	
/*id 선택자 : id 선택자는 하나의 페이지에 유일성을 부여하는 선택자 입니다. 이 말은 id 로 css를 정의하는 것은 딱 한번만
	가능하다는 뜻으로 사용할때는 한번 이상 가능합니다. 기호로는 #을 사용해서 선언하고, 사용할때는 id=name 으로 사용합니다.
*/
	#para1{/*id 선택자 선언함.*/
		text-align: left;
		color: green;
	}
	
/*클래스 선택자. "."을 이용하여 정의하며, 사용할 때는 class=클래스명 을 사용.
*/

	.right{
		text-align: right;
		color: blue;
	}
	
	p.left{
		text-align: left;
		color: yellow;
	}

/*p에만 적용되는 small, large, 클래스를 아래처럼 정의해서 각각 적용해보세요
	small은 font-size 를 70%, 컬러는 navy.
	large는 font-size 를 300%, 컬러는 purple.
*/

	p.small{
		font-size: 70%;
		color: navy;
	}
	
	p.large{
		font-size: 300%;
		color: purple;
	}
	
/*선택자 결합(combination) : 선택자를 특정 기호와 함께 다른 선택자와 결합을 시킬 수 있음.
	종류: 공백, >(자식), +(인접한 형제), ~(일반 형제 sibling)
*/

div{
	height: 250px;
	background-color: #DDDDDD;
}
	
</style>

</head>
<body>
<!-- Css 는 웹문서의 디자인을 담당하는 요소입니다. 이를 이용해서 애니메이션, 그래픽 등을 처리할 수 있지만, 동적인 데이터 처리등은 못합니다.
	Css 는 문서의 어느 부분에 정의를 해도 상관은 없지만, 일반적으로는 공통으로 사용되는 CSS 는 파일을 저장 후 사용하고,
	특정 문서에만 적용되는 디자인은 문서 내에 정의하고, 특성 요소에만 적용될 때에는 요소 내에 정의 합니다.(inline style)
	
	inline정의(요소 내의 정의)를 제외한 CSS 정의는 반드시 head 에서 정의 합니다.
-->
	<h1>Hello CSS</h1>
	<p>Css 가 적용된 p 요소의 내용입니다.</p>
	<p class="left">Css 가 적용된 p 요소의 내용2입니다.</p>
	<p id="para1">Css 가 적용된 p 요소의 내용3입니다.</p>
	
	<h2 class="left">이건 클래스를 적용시킨 내용입니다.</h2>
	<p class="small">small 가 적용된 p 요소의 내용입니다.</p>
	<p class="large">large 가 적용된 p 요소의 내용입니다.</p>
	<hr>
	
	<div>
		<p>이건 DIV 내부의 구문임</p>
	</div>
</body>
</html>
