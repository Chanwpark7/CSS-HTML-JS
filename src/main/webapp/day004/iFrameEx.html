<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- IFrame : 페이지를 나누는 역할을 하는 요소입니다. 하나의 페이지를 구분해서 하나 이상의 페이지가 구성되어질 수 있도록 하는 기능을 갖고 있습니다.
	보통 웹사이트를 보면, 약도 등을 Map 으로 표현 하는데, 이때 사용되는 대표적 기능이 iframe 입니다.
	대표적 속성은 src, title, name, width, height, target 등이 있으며, src 와 title, name 은 필수로 생각하면 됨.
-->

	<iframe src="curly.html" width="400px" height="500" title="curly_gaip" name="iframe_a">
	</iframe>

	<p><a href="semeanticEx.html" target="iframe_a">시멘틱에 대하여</a></p>
	
	
	
</body>
</html>
