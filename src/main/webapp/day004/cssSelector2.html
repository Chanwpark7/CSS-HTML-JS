<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
/*선택자 결합(combination) : 선택자를 특정 기호와 함께 다른 선택자와 결합을 시킬 수 있음.
	종류: 공백(모든 하위요소를 뜻함), >(자식), +(인접한 형제), ~(일반 형제 sibling)
*/
	div {
		height: 250px;
		background-color: #DDDDDD;
	}
		
	div p{/* 하위의 모든 p에 적용 */
		background-color: red;
	}
	
	div > p{/* 상위 세션이 바로 div 인 p만 적용 */
		color: blue;
	}
	
	div ~ p{/* div 이후의 모든 p에 적용 */
		background-color: yellow;
	}
	
	div + p{/* div 이후의 인접한 첫 p만 적용 */
		font-size: 50px;
		color: purple;
	}

</style>

</head>
<body>
	<p>이건 DIV 외부의 구문임.1</p>
	<div>
		<p>이건 DIV 내부의 구문임.2</p>
		<p>이건 DIV 내부의 구문임.3</p>
		<p>이건 DIV 내부의 구문임.4</p>
		<section>
			<p>이건 DIV 내부 Section 내부의 구문임.5</p>
		</section>
		<p>Section 이후의 구문임.6</p>
	</div>
	<p>이건 DIV 외부의 구문임.7</p>
	<p>이건 DIV 외부의 구문임.8</p>
</body>
</html>
