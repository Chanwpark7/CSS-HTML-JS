<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	/* 람다 함수 : 람다 식 또는 화살 표(Arrow) 함수라고 함.
		적용 된지는 약 10년이 조금 안되며, 지금은 모든 언어에서 지원하고 있는 구문임.
		람다식을 사용하는 이유는 함수등의 정의 식과 표현식(사용법)을 좀 더 간결하게 하기 위함임.
		람다식의 유래는 익명함수에서 유래되었고 익명함수를 잘 이해하면, 람다도 그렇게 어렵지 않음. */
		const a=function(x){
			//console.log("이건 a 익명함수");
			return x+10;
		}
		a(10);
		
	/* 위 익며함수를 람다로 만들게 되면
		람다는 function 이라는 키워드를 없앰.
		키워드 function 대신 => 를 사용함.
		
		const a = (x)=>{
			return x+10;
		} return 표현식만 있고 다른 수식이 없는 경우 {} 및 return 생략 가능
		-> const a = (x) => x+10; ->파라미터가 하나일때는 () 도 생략 가능함. 따라서 최종식은
		-> const a = x => x+10;
		
		파라미터의 과호와 {} 그리고 리턴을 생략하는 경우는 다음과 같아야 함.
		1. ()는 파라미터가 하나인 경우만 생략 가능. 만약 하나 이상이거나 하나도 없을 경우에는 무조건 (파라미터, 파라미터n)을 넣어야 함.
		2. 구조분해 할당된 파라미터인 경우에도 반드시 ()를 사용해야 함.
		3. {}는 함수가 직접 표현식을 return하는 경우에만 생략 가능함. 만약 본문에 추가로 처리하는 구문이 있는 경우에는
			반드시 {}를 사용해야 하며 return 문도 사용해야 함. */
		
	</script>
</body>
</html>
