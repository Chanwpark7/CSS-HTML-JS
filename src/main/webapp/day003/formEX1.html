<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
form : 클라이언트가 데이터를 입력받아서 서버에 전송하도록 하는 Html 의 입력 및 전송 Tag
이 form 이 존재 해야만, client -> server 로 데이터가 전송되어지게 됩니다.

전송을 할때는 전송 방식(method), 라는게 존재 하는게, 이 방식은 목적에 따라서 6개로 나뉩니다.(default get)
get, post, put, delete... 등등이 있으며, 이 모든 사용법은 자바 스크립트를 이용해서 모두 확인하게 될 것입니다.

그리고 폼은 전송되는 데이터 타입에 따라서 encType 이라는 속성도 정의 할 수 있는데, 이 값은 바이너리데이터(이미지, 파일, 압축파일등..)
가 아닌 이상은 기본 값으로 사용하면 무리 없습니다. 나중에 서버 프로그래밍을 할 때 파일 업다운로드시 확인 하게 됩니다.

이렇듯 폼은 클라이언트의 요청시 추가 데이터를 서버에 전송하도록 하는데 사용되는데, 이 때 클라이언트의 입력값을 처리하는 모든 태그는
이 폼 데이터 내부에 존재해야 합니다.(반드시!!)

그리고 클라이언트의 입력을 받는 폼 내부의 태그를 통틀어 입력Tag(Input tag)라고 하며, 종류는 사용 형태에 따라서 다시 나뉩니다.
-->
<form action="firstSvc.jsp" method="post" target="_blank" autocomplete="on">
	<!-- 데이터를 전송(submit) 요청을 하면 요청을 받는 페이지를 지정하는 속성 action -->
	<!-- fieldset,legend 이 두 요소는 항상 같이 다닌다. fieldset 은 그룹으로 묶는 역할을 하고
		legend 는 그룹의 명을 표현해 주는 역할을 한다.
	 -->
	<fieldset>
		<legend>필수정보입력</legend>
		<!-- Label input : 입력 태그의 목적을 정의하는데 사용함. 주요 속성으론 for 가 있으며, input tag의 id 값을 지정합니다. -->
		<label for="name">이름</label><br>
		<input type="text" name="myname" id="name" placeholder="홍길동" autofocus="autofocus"><br>
		
		<label for="pw">암호</label><br>
		<input type="password" name="mypw" id="pw" placeholder="8~12사이(특문 포함)"><br>
		
		<label for="email">이메일</label><br>
		<input type="email" name="myemail" id="email" placeholder="올바른 이메일 입력"><br>
	</fieldset>
	
	<label for="car">좋아하는 Car 브랜드 선택</label><br>
	<select name="car" id="car" size="2" multiple="multiple">
		<option value="volvo">볼보</option>
		<option value="bmw">BMW</option>
		<option value="benz">Benz</option>
	</select><br>
	
	<label for="comment">선택한 이유를 적어주세요(500자 이내)</label><br>
	<textarea name="comment" id="comment" rows="10" cols="50" maxlength="500" placeholder="500자 이내로 적어주세요."></textarea>
	
	<!-- 다음의 선택을 제공하되, 단 하나의 값만 선택 되도록 하는 input -> radio
		이 input은 선택만 하도록 제공되기 때문에, 서버로 넘어가는 값은 value를 이용해서 초기화 해줘야 함.
	 -->
 
 	<h2>좋아하는 언어를 선택하세요.</h2>
 	<p>
		<input type="radio" id="html" name="fav_Language" value="html" checked="checked">
		<label for="html">HTML</label><br>
	
		<input type="radio" id="css" name="fav_Language" value="css">
		<label for="css">CSS</label><br>
	
		<input type="radio" id="jscript" name="fav_Language" value="jscript">
		<label for="jscript">jscript</label><br>
	</p>

	
	<h2>취미를 선택하세요.</h2>
 	<p>
		<input type="checkbox" id="none" name="hobby" value="none">
		<label for="none">없음</label><br>
	
		<input type="checkbox" id="ski" name="hobby" value="ski">
		<label for="ski">스키</label><br>
	
		<input type="checkbox" id="soccer" name="hobby" value="soccer">
		<label for="soccer">축구</label><br>
	</p>
	
	<input type="button" value="Click Here" onclick="alert('안녕하세요');">
	<br>
	
	<input type="color" id="fav_col" name="fav_col">
	<label for="fav_col">좋아하는 색상을 선택하세요.</label><br>
	
	<input type="date" id="birth" name="birth" max="2010-12-31" min="1950-01-01">
	<label for="birth">생일을 선택하세요.</label><br>
	
	<input type="datetime-local" id="evtDay" name="evtDay">
	<label for="evtDay">이벤트 날짜를 선택하세요.</label><br>
	
	<input type="image" src="sns_01.gif" alt="sns"><br>
	
	<!-- hidden input : 사용자의 눈에는 보이지 않지만, 내부적으로는 입력태그로 처리됨.
		사용자가 입력을 할 수는 없지만, 서버에서 필요한 정보를 문서 내부에 담아서 서버에 전달할 때 사용됨
		자주 사용되는 태그 중 하나임.
		
		홍길동 -> 고객이 구매를 해서 구매자 ID가 발생이 된 경우 이 ID를 x874로 예로 듬.
		 -->
		 
	<input type="hidden" name="custID" value="x874">
	
	구매갯수 : <input type="number" step="1" min="0" max="10" value="0"> 개.<br>
	
	검색 : <input type="search" name="search"><br>
	
	전화번호 : <input type="tel" id="mp" name="mp" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-xxxx-xxxx">
	
	
	<!-- datalist : select 와 유사한 기능의 폼 하위 요소입니다. 보면 앎. 중요한건 key 를 하나로 주고 value 를
	option 으로 항목처리 하는 것 입니다.
	 -->
	<input list="browsers" name="browser">
	<datalist id="browsers">
		<option value="edge"/>
		<option value="chrome"/>
		<option value="safari"/>
		<option value="tec"/>
	</datalist>
	<br>
	
	<!-- 이미지 버튼을 만들어서 속성 중 w/h 를 이용해 랜더링합니다. -->
	<!-- <input type="submit"> -->
	<input type="button" value="전송" src="../comm_img/3.jpg" onclick="this.form.submit()" width="48px" height="48px">
	<input type="reset">
</form><br><br>
	<h3>파일을 업로드하세요.</h3>
<form action="upload.jsp" method="post" enctype="multipart/form-data">

	<input type="file" id="myfile"><br>
	
	<input type="submit"><input type="reset">
	
</form>
	

</body>
</html>
