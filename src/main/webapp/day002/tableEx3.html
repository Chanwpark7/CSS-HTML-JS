<!DOCTYPE html>

<title>테이블 Tag(Size)</title>
<style>
/*테이블 사이즈는 테이블의 w*h를 정읳반디ㅏ. 절대값과 상대값이 있는데, 절대값은 해상도나, 브라우저를 줄이거나 키울때 영향을
받지 않아 깨질 수 있음, 반대로 상대값은 적절히 조정을 하기 때문에 상대값을 사용하는 형태가 정식입니다.
절대값은 px등의 값으로 표현, 상대는 %로 정의합니다.
*/

/*table,th,td 모두에 border를 1px씩 주도록 정의함*/
table,th,td {
	border: 1px solid black;
	border-collapse: collapse;
	border-radius: 10px;
}

th,td{
	padding: 8px;
	text-align: Left;
	border-top:1px solid yellow;
	border-bottom:1px solid cyan;}

tr:hover{
	background-color: purple;
}
