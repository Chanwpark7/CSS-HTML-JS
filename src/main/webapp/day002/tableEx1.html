<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 Tag</title>
<style>
table{
	border-collapse: collapse;
	width: 100%;
}

th,td{
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

tr:nth-child(odd) {
	background-color: #dddddd;
}
</style>
</head>

</body>
</html>
